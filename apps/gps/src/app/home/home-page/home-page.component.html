<div class="flex flex-col container relative w-full mx-auto">
  <div class="flex">
    <div class="w-1/2">
      <div
        class="h-48 pr-8 flex items-center sticky -top-12 z-10 bg-gradient-to-b from-white to-transparent from-80%"
      >
        <app-home-search class="grow"></app-home-search>
      </div>
      <div class="flex z-0">
        <gn-ui-results-list-container
          [metadataQualityDisplay]="false"
          (mdSelect)="onMetadataSelection($event)"
          showMore="button"
        ></gn-ui-results-list-container>
      </div>
    </div>
    <div class="w-1/2 relative">
      <div class="h-48 flex items-center justify-center">
        <div class="flex flex-col text-center text-title">
          <div class="text-5xl font-bold">Bienvenue</div>
          <div class="text-lg">sur la plateforme des géodonnées suisses</div>
        </div>
      </div>
      <div class="h-screen sticky top-6">
        <gn-ui-map-state-container></gn-ui-map-state-container>
        <gn-ui-notifications-container
          class="absolute top-0"
        ></gn-ui-notifications-container>
      </div>
      <div
        *ngIf="mdViewFacade.isPresent$ | async"
        class="absolute top-0 left-0 bottom-0 bg-sky-50"
      >
        <div class="sticky top-0">
          <app-header-record
            [metadata]="mdViewFacade.metadata$ | async"
          ></app-header-record>
          <app-record-metadata
            [metadataQualityDisplay]="false"
          ></app-record-metadata>
        </div>
      </div>
    </div>
  </div>
</div>

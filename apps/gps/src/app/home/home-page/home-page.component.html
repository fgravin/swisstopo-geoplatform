<div class="flex flex-col container relative w-full mx-auto">
  <div class="flex gap-8">
    <div class="w-1/2">
      <div class="h-48 flex items-center sticky -top-12 bg-white">
        <app-home-search class="grow"></app-home-search>
      </div>
      <div class="flex z-0">
        <gn-ui-results-list-container
          [metadataQualityDisplay]="false"
          (mdSelect)="onMetadataSelection($event)"
          showMore="button"
        ></gn-ui-results-list-container>
      </div>
    </div>
    <div class="w-1/2 h-screen">
      <div class="h-48 flex items-center justify-center">
        <div class="flex flex-col text-center text-title">
          <div class="text-5xl font-bold capitalize">bienvenue</div>
          <div class="text-lg">sur la plateforme des géodonnées suisses</div>
        </div>
      </div>
      <div class="h-[600px] sticky top-6">
        <iframe
          src="https://map.geo.admin.ch/#/embed?lang=fr&center=2660000,1190000&z=1&topic=ech&layers=ch.swisstopo.zeitreihen@year=1864,f;ch.bfs.gebaeude_wohnungs_register,f;ch.bav.haltestellen-oev,f;ch.swisstopo.swisstlm3d-wanderwege,f;ch.vbs.schiessanzeigen,f;ch.astra.wanderland-sperrungen_umleitungen,f&bgLayer=ch.swisstopo.pixelkarte-farbe"
          style="
            border: 0;
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
          "
          allow="geolocation"
        ></iframe>
      </div>
    </div>
  </div>
</div>
